<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M3U8-Downloader</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="heisir">
    <div class="header"><span class="title">M3U8-Downloader v1.0.9</span>
        <div class="space"></div>
        <a class="home" href="https://github.com/HeiSir2014/M3U8-Downloader" target="_blank">开放源码</a>
        <a class="home" href="https://tools.heisir.cn/HLSDownload/" target="_blank">官网</a>
        <a class="qqgroup" href="https://jq.qq.com/?_wv=1027&k=nhFrZBS0">点击加群</a>
        <button class="close"></button>
    </div>
    <div class="main">
        <div class="addTask">
            <input class=httpHeader type="button" value="自定义头">
            <input class=urls placeholder="请输入m3u8地址" />  
            <input class=download type="button" value="下载">
            <label><input class="setting_isdelts" type="checkbox" onclick="setting_isdelts()" checked />删除TS文件</label>
            
            <div class="headers" style="display: none;">
                <textarea class="content" placeholder="//一行一个Header，例如：
Origin: http://www.*.com
Referer: http://www.*.com
"></textarea>
            </div>
            <div class="info"></div>
        </div>
        <div class="TaskList">
            <div class="item template" style="display: none;">
                <div class="m3u8"></div>
                <div class="link"><input type="text" value=""></div>
                <div class="time"><span >时间：</span><span class="value">2019-12-16 15:06:00</span></div>
                <div class="status">
                    <span >状态：</span><span class="value">正在下载</span>
                </div>
                <div class="opt top">
                    <input class="opendir" type="button" value="打开文件夹">
                </div>
                <div class="opt bottom">
                    <input class="del" type="button" value="删除">
                    <input class="play" type="button" value="播放">
                    <input class="StartStop" type="button" value="停止">
                </div>
            </div>
            <div class="empty">
                <span>当前还没有下载视频，请先添加下载任务。</span>
            </div>
        </div>
    </div>
    <script src="render.js"></script>
        
</body>
</html>
